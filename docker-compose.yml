version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: headset-manager-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_NAME:-headset_manager}
      MYSQL_USER: ${DB_USER:-headset}
      MYSQL_PASSWORD: ${DB_PASSWORD:-headset123}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - headset-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: headset-manager-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 3s
      retries: 5
    networks:
      - headset-network

  # HeadsetManager Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: headset-manager-app
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      VITE_APP_ID: ${VITE_APP_ID:-headset-manager}
      JWT_SECRET: ${JWT_SECRET}
      DATABASE_URL: mysql://${DB_USER:-headset}:${DB_PASSWORD:-headset123}@db:3306/${DB_NAME:-headset_manager}
      PORT: 3000
      LOG_LEVEL: ${LOG_LEVEL:-info}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - headset-network

  # Nginx Reverse Proxy (Opcional)
  nginx:
    image: nginx:alpine
    container_name: headset-manager-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - app
    networks:
      - headset-network
    restart: unless-stopped

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local

networks:
  headset-network:
    driver: bridge
